<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MovieVerse Timeline</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/actor-details.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="The MovieVerse - Your Ultimate Movie Guide" />
    <meta name="description" content="Explore The MovieVerse to discover and learn about your favorite movies, directors, actors, and more.">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="theme-color" content="#7378c5">
    <script src="../js/settings.js"></script>
    <link rel="manifest" href="../../manifest.json">
</head>
<body class="movie-details-body">
    <header style="margin-bottom: -20px">
        <a id="indexLink" href="../../index.html" style="text-decoration: none; color: inherit; cursor: pointer; margin-bottom: -34px" title="Click to go back to the home page">
            <h1 id="my-heading">
                The Mo<span class="highlight">vieV</span>erse
            </h1>
        </a>
        <div id="local-time" style="cursor: pointer">
            <p id="stats-label" class="clock" style="font-size: 16px"></p>
            <h1 id="stats-display" class="clock" style="font-size: 20px"></h1>
        </div>
        <button class="back-btn" onclick="window.location.href='../../index.html'">Home</button>
        <button class="about" onclick="window.location.href='about.html'">About</button>
        <button class="favorites-btn" onclick="window.location.href='favorites.html'" title="Go to your favorites list">Favorites</button>
        <button id="googleSignInBtn" class="nav-btn" onclick="handleSignInOut()" title="Sign In/Out">
            <span id="signInOutText">Sign In</span>
            <i class="fas fa-sign-in-alt" id="signInIcon"></i>
            <i class="fas fa-sign-out-alt" id="signOutIcon" style="display: none;"></i>
        </button>
        <form id="form1">
            <input
                    type="text"
                    id="search"
                    placeholder="Search For Any Movie..."
                    class="search"
            />
            <button type="button" id="button-search" onclick="">Search</button>
        </form>
    </header>
    <div class="timeline-container">
        <div class="center-container">
            <h1 id="select-text">Select a Period</h1>
            <div class="year-input-container">
                <input type="number" id="start-year" class="year-input" title="Enter any year from 1900 until now" placeholder="Start Year" min="1900" max="${new Date().getFullYear()}" style="font: inherit">
                <input type="number" id="end-year" class="year-input" placeholder="End Year" title="Enter any year from 1900 until now" min="1900" max="${new Date().getFullYear()}" style="font: inherit">
                <button id="load-movies" onclick="updateMovies()" title="Press Enter or Click This Button to Get Movies in the Chosen Period!">Get Movies in This Period</button>
            </div>
            <button id="clear-search-btn" style="display: none; color: white">Clear Search Results</button>
        </div>
        <div class="center-container1">
            <div id="movies-container1">
                <!-- Movies will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <button id="settings-btn" style="position: fixed; bottom: 150px">Settings</button>

    <button id="movie-match-btn2" onclick="window.location.href='movie-match.html'" title="Find a movie that matches your mood, genre, and time period!">Movie Match</button>

    <button id="movie-of-the-day-btn2" onclick="showMovieOfTheDay()" title="Get a recommended movie to watch for today!">Recommendation</button>

    <button id="discussions-btn" onclick="window.location.href='discussions.html'" title="Want to know more about movies? Chat with our intelligent chatbot!" style="margin-bottom: -55px">MovieVerse Chatbot</button>

    <button id="trivia-btn" onclick="window.location.href='trivia.html'" style="margin-bottom: -50px" title="Play a quick trivia to test your knowledge about movies!">MovieVerse Trivia</button>

    <script src="../js/movie-timeline.js"></script>

    <script>
        document.getElementById('settings-btn').addEventListener('click', () => {
            window.location.href = 'settings.html';
        });

        document.addEventListener('DOMContentLoaded', () => {
            applySettings();

            function applySettings() {
                const savedBg = localStorage.getItem('backgroundImage');
                const savedTextColor = localStorage.getItem('textColor');
                const savedFontSize = localStorage.getItem('fontSize');

                if (savedBg) {
                    document.body.style.backgroundImage = `url('${savedBg}')`;
                }
                if (savedTextColor) {
                    document.querySelectorAll('h1, h2, h3, p, a, span, div, button, input, select, textarea, label, li').forEach(element => {
                        element.style.color = savedTextColor;
                    });
                }
                if (savedFontSize) {
                    const size = savedFontSize === 'small' ? '12px' : savedFontSize === 'medium' ? '16px' : '20px';
                    document.body.style.fontSize = size;
                }
            }
        });
    </script>

</body>
</html>
