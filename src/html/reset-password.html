<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - The MovieVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta http-equiv="content-language" content="en" />
    <meta name="twitter:card" content="https://movie-verse.com/images/image.png"/>
    <meta property="og:description" content="Explore The MovieVerse to discover and learn about your favorite movies, directors, actors, and more." />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <meta name="theme-color" content="#7378c5">
    <link rel="manifest" href="../../manifest.json">
    <style>
        .password-reset-form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(211, 211, 211, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .password-reset-form-container input[type="email"],
        .password-reset-form-container input[type="password"],
        .password-reset-form-container button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font: inherit;
        }

        .password-reset-form-container button[type="submit"],
        .password-reset-form-container button[type="button"] {
            background-color: #7378c5;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .password-reset-form-container button:hover {
            background-color: #22254b;
            color: white;
        }

        .password-reset-form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .password-reset-form-container h2 {
            color: black;
            margin-bottom: 20px;
        }

        #back-to-sign-in {

        }
    </style>

</head>
<body class="movie-details-body">
    <header id="homepage-header">
        <a id="indexLink" href="../../index.html" style="text-decoration: none; color: inherit; cursor: pointer">
            <h1 id="my-heading" style="margin-bottom: -10px">
                The Mo<span class="highlight">vieV</span>erse
            </h1>
        </a>

        <div id="local-time" style="display: flex; align-items: center; justify-content: start; cursor: pointer;">
            <p id="stats-label" class="clock" style="font-size: 16px; margin-right: 10px;"></p>
            <h1 id="stats-display" class="clock" style="font-size: 20px;"></h1>
        </div>

        <button class="back-btn nav-btn" onclick="window.location.href='../../index.html'" title="Go back to homepage">Home</button>
        <button class="about nav-btn" onclick="window.location.href='about.html'" title="About this wonderful app!">About</button>
        <button class="favorites-btn nav-btn" onclick="window.location.href='favorites.html'" title="Go to your favorites list">Favorites</button>
        <button id="settings-btn" style="position: fixed; bottom: 185px; z-index: 1000">Settings</button>
        <button id="movie-match-btn3" style="z-index: 1000; bottom: 150px" onclick="window.location.href='movie-match.html'" title="Find a movie that matches your mood, genre, and time period!">Movie Match</button>
        <button id="movie-timeline-btn" onclick="window.location.href='movie-timeline.html'" title="Explore movies through different eras!" style="bottom: 115px; z-index: 1000">Movie Timeline</button>
        <button id="movie-of-the-day-btn" onclick="showMovieOfTheDay()" title="Get a recommended movie to watch for today!" style="bottom: 80px; z-index: 1000">Recommendation</button>
        <button id="discussions-btn" onclick="window.location.href='chatbot.html'" style="bottom: 45px; z-index: 1000" title="Chat with our intelligent chatbot!">MovieVerse Chatbot</button>
        <button id="trivia-btn" onclick="window.location.href='trivia.html'" style="bottom: 10px; z-index: 1000" title="Test your movie knowledge">MovieVerse Trivia</button>
    </header>
    <div class="password-reset-form-container" style="margin-bottom: 300px">
        <form id="resetPasswordForm">
            <h2>Reset Password</h2>
            <input type="email" id="resetEmail" placeholder="Enter your email" required>
            <button type="submit">Verify Account</button>
            <button type="button" id="back-to-sign-in" onclick="window.location.href='sign-in.html'">Back to Sign In</button>
        </form>
        <div id="newPasswordFields" style="display: none;">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
            <button type="button" onclick="updatePassword()">Update Password</button>
        </div>
    </div>
    <script src="../js/reset-password.js"></script>
    <script>
        document.getElementById('settings-btn').addEventListener('click', () => {
            window.location.href = 'settings.html';
        });

        document.addEventListener('DOMContentLoaded', () => {
            applySettings();

            function applySettings() {
                const defaultBg = '../../images/universe-1.png';
                const savedBg = localStorage.getItem('backgroundImage') || defaultBg;
                const savedTextColor = localStorage.getItem('textColor');
                const savedFontSize = localStorage.getItem('fontSize');
                document.body.style.backgroundImage = `url('${savedBg}')`;

                if (savedTextColor) {
                    document.querySelectorAll('h1, h2, h3, p, a, span, div, button, input, select, textarea, label, li').forEach(element => {
                        element.style.color = savedTextColor;
                    });
                }

                if (savedFontSize) {
                    const size = savedFontSize === 'small' ? '12px' : savedFontSize === 'medium' ? '16px' : '20px';
                    document.body.style.fontSize = size;
                }
            }
        });

        function rotateUserStats() {
            const stats = [
                {
                    label: "Your Current Time",
                    getValue: () => {
                        const now = new Date();
                        let hours = now.getHours();
                        let minutes = now.getMinutes();
                        hours = hours < 10 ? '0' + hours : hours;
                        minutes = minutes < 10 ? '0' + minutes : minutes;
                        return `${hours}:${minutes}`;
                    }
                },
                { label: "Most Visited Movie", getValue: getMostVisitedMovie },
                { label: "Your Most Visited Director", getValue: getMostVisitedDirector },
                { label: "Your Most Visited Actor", getValue: getMostVisitedActor },
                {
                    label: "Your Unique Movies Discovered",
                    getValue: () => {
                        const viewedMovies = JSON.parse(localStorage.getItem('uniqueMoviesViewed')) || [];
                        return viewedMovies.length;
                    }
                },
                {
                    label: "Your Favorited Movies",
                    getValue: () => {
                        const favoritedMovies = JSON.parse(localStorage.getItem('favorites')) || [];
                        return favoritedMovies.length;
                    }
                },
                {
                    label: "Your Most Common Favorited Genre",
                    getValue: getMostCommonGenre
                },
                { label: "Your Created Watchlists", getValue: () => localStorage.getItem('watchlistsCreated') || 0 },
                { label: "Your Average Movie Rating", getValue: () => localStorage.getItem('averageMovieRating') || 'Not Rated' },
                {
                    label: "Your Unique Directors Discovered",
                    getValue: () => {
                        const viewedDirectors = JSON.parse(localStorage.getItem('uniqueDirectorsViewed')) || [];
                        return viewedDirectors.length;
                    }
                },
                {
                    label: "Your Unique Actors Discovered",
                    getValue: () => {
                        const viewedActors = JSON.parse(localStorage.getItem('uniqueActorsViewed')) || [];
                        return viewedActors.length;
                    }
                },
                {
                    label: "Your Unique Production Companies Discovered",
                    getValue: () => {
                        const viewedCompanies = JSON.parse(localStorage.getItem('uniqueCompaniesViewed')) || [];
                        return viewedCompanies.length;
                    }
                },
                { label: "Your Trivia Accuracy", getValue: getTriviaAccuracy },
                {
                    label: "Quote from Forrest Gump (1994)",
                    getValue: () => "Life was like a box of chocolates. You never know what you're gonna get."
                },
                {
                    label: "Quote from The Lord of the Rings: The Two Towers (2002)",
                    getValue: () => "There is some good in this world, and it's worth fighting for."
                },
                {
                    label: "Quote from Fight Club (1999)",
                    getValue: () => "The first rule of Fight Club is: You do not talk about Fight Club."
                },
                {
                    label: "Quote from The Wizard of Oz (1939)",
                    getValue: () => "There's no place like home."
                },
                {
                    label: "Quote from Cool Hand Luke (1967)",
                    getValue: () => "What we've got here is failure to communicate."
                },
            ];

            let currentStatIndex = 0;

            function updateStatDisplay() {
                const currentStat = stats[currentStatIndex];
                document.getElementById('stats-label').textContent = currentStat.label + ':';
                document.getElementById('stats-display').textContent = currentStat.getValue();
                currentStatIndex = (currentStatIndex + 1) % stats.length;
            }

            updateStatDisplay();

            const localTimeDiv = document.getElementById('local-time');
            let statRotationInterval = setInterval(updateStatDisplay, 3000);

            localTimeDiv.addEventListener('click', () => {
                clearInterval(statRotationInterval);
                updateStatDisplay();
                statRotationInterval = setInterval(updateStatDisplay, 3000);
            });
        }

        function updateMovieVisitCount(movieId, movieTitle) {
            let movieVisits = JSON.parse(localStorage.getItem('movieVisits')) || {};
            if (!movieVisits[movieId]) {
                movieVisits[movieId] = { count: 0, title: movieTitle };
            }
            movieVisits[movieId].count += 1;
            localStorage.setItem('movieVisits', JSON.stringify(movieVisits));
        }

        function getMostVisitedMovie() {
            const movieVisits = JSON.parse(localStorage.getItem('movieVisits')) || {};
            let mostVisitedMovie = '';
            let maxVisits = 0;

            for (const movieId in movieVisits) {
                if (movieVisits[movieId].count > maxVisits) {
                    mostVisitedMovie = movieVisits[movieId].title;
                    maxVisits = movieVisits[movieId].count;
                }
            }

            return mostVisitedMovie || 'Not Available';
        }

        function getMostVisitedActor() {
            const actorVisits = JSON.parse(localStorage.getItem('actorVisits')) || {};
            let mostVisitedActor = '';
            let maxVisits = 0;

            for (const actorId in actorVisits) {
                if (actorVisits[actorId].count > maxVisits) {
                    mostVisitedActor = actorVisits[actorId].name;
                    maxVisits = actorVisits[actorId].count;
                }
            }

            return mostVisitedActor || 'Not Available';
        }

        function getMostVisitedDirector() {
            const directorVisits = JSON.parse(localStorage.getItem('directorVisits')) || {};
            let mostVisitedDirector = '';
            let maxVisits = 0;

            for (const directorId in directorVisits) {
                if (directorVisits[directorId].count > maxVisits) {
                    mostVisitedDirector = directorVisits[directorId].name;
                    maxVisits = directorVisits[directorId].count;
                }
            }

            return mostVisitedDirector || 'Not Available';
        }

        function getTriviaAccuracy() {
            let triviaStats = JSON.parse(localStorage.getItem('triviaStats')) || { totalCorrect: 0, totalAttempted: 0 };
            if (triviaStats.totalAttempted === 0) {
                return 'No trivia attempted';
            }
            let accuracy = (triviaStats.totalCorrect / triviaStats.totalAttempted) * 100;
            return `${accuracy.toFixed(1)}% accuracy`;
        }

        function getMostCommonGenre() {
            const favoriteGenres = JSON.parse(localStorage.getItem('favoriteGenres')) || {};
            let mostCommonGenre = '';
            let maxCount = 0;

            for (const genre in favoriteGenres) {
                if (favoriteGenres[genre] > maxCount) {
                    mostCommonGenre = genre;
                    maxCount = favoriteGenres[genre];
                }
            }

            return mostCommonGenre || 'Not Available';
        }

        document.addEventListener('DOMContentLoaded', rotateUserStats);
    </script>
</body>
</html>
