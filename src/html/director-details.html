<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Director Details</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/director-details.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of the page for SEO -->
    <meta property="og:title" content="The MovieVerse - Your Ultimate Movie Guide" />
    <!-- Set the description of the page -->
    <meta name="description" content="Explore The MovieVerse to discover and learn about your favorite movies, directors, actors, and more.">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="theme-color" content="#7378c5">
    <script src="../js/settings.js"></script>
    <link rel="manifest" href="../../manifest.json">
</head>

<body class="movie-details-body">
    <header style="margin-bottom: -50px">
        <a href="../../index.html" style="text-decoration: none; color: inherit; cursor: pointer">
            <h1 id="my-heading" style="margin-bottom: -10px">
                The Mo<span class="highlight">vieV</span>erse
            </h1>
        </a>
        <div id="local-time" style="cursor: pointer">
            <p id="stats-label" class="clock" style="font-size: 16px"></p>
            <h1 id="stats-display" class="clock"></h1>
        </div>
        <button class="back-btn" onclick="window.location.href='../../index.html'">Home</button>
        <button class="about" onclick="window.location.href='about.html'">About</button>
        <button class="favorites-btn" onclick="window.location.href='favorites.html'" title="Go to your favorites list">Favorites</button>
        <button id="googleSignInBtn" onclick="handleSignInOut()" title="Sign In/Out">
            <span>Sign In</span>
            <i class="fas fa-sign-in-alt"></i>
        </button>
        <form id="form1">
            <input
                    type="text"
                    id="search"
                    placeholder="Search For Any Movie..."
                    class="search"
            />
            <button type="button" id="button-search" onclick="">Search</button>
        </form>
    </header>

    <div class="genres" style="margin-left: 25px">
        <h2 id="search-title"></h2>
        <button id="clear-search-btn" style="display: none;">Clear Search Results</button>
    </div>

    <main id="main" style="margin-left: 25px; margin-bottom: -40px">

    </main>

    <div class="details-container" id="director-details-container">
        <!-- Left side for Director Image -->
        <div class="director-left">
            <h2 id="director-name" class="director-header"></h2>
            <img id="director-image" alt="Loading Director Details..." style="width: 25vw"/>
        </div>

        <!-- Right side for Description and Info -->
        <div class="director-right" id="director-description">
            <!-- Director details will be populated here -->
        </div>
    </div>

    <script src="../js/director-details.js"></script>

    <button id="settings-btn" style="position: fixed; bottom: 185px">Settings</button>

    <button id="movie-match-btn" onclick="window.location.href='movie-match.html'" title="Find movies that match your mood and preferences!" style="bottom: 150px">Movie Match</button>

    <button id="movie-timeline-btn" onclick="window.location.href='movie-timeline.html'" title="Explore movies through different eras!" style="bottom: 115px">Movie Timeline</button>

    <button id="movie-of-the-day-btn2" onclick="showMovieOfTheDay()" title="Get a recommended movie to watch for today!">Movie of the Day</button>

    <!-- Create a button to go to the Movie Discussions page -->
    <button id="discussions-btn" onclick="window.location.href='discussions.html'" title="Want to know more about movies? Chat with our intelligent chatbot!" style="margin-bottom: -55px">MovieVerse Chatbot</button>

    <!-- Create a button to go to the Trivia Game page -->
    <button id="trivia-btn" onclick="window.location.href='trivia.html'" style="margin-bottom: -50px" title="Play a quick trivia to test your knowledge about movies!">MovieVerse Trivia</button>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

<script>
    async function showMovieOfTheDay() {
        const year = new Date().getFullYear();
        const url = `https://api.themoviedb.org/3/discover/movie?api_key=c5a20c861acf7bb8d9e987dcc7f1b558&sort_by=vote_average.desc&vote_count.gte=100&primary_release_year=${year}&vote_average.gte=7`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            const movies = data.results;

            if (movies.length > 0) {
                const randomMovie = movies[Math.floor(Math.random() * movies.length)];
                localStorage.setItem('selectedMovieId', randomMovie.id);
                window.location.href = 'movie-details.html';
            }
            else {
                fallbackMovieSelection();
            }
        }
        catch (error) {
            console.error('Error fetching movie:', error);
            fallbackMovieSelection();
        }
    }

    function fallbackMovieSelection() {
        const fallbackMovies = [432413, 299534, 1726, 562, 118340, 455207, 493922, 447332, 22970, 530385, 27205, 264660, 120467, 603, 577922, 76341, 539, 419704, 515001, 118340, 424, 98];
        const randomFallbackMovie = fallbackMovies[Math.floor(Math.random() * fallbackMovies.length)];
        localStorage.setItem('selectedMovieId', randomFallbackMovie);
        window.location.href = 'movie-details.html';
    }

    document.getElementById('settings-btn').addEventListener('click', () => {
        window.location.href = 'settings.html';
    });

    document.addEventListener('DOMContentLoaded', () => {
        applySettings();

        function applySettings() {
            const savedBg = localStorage.getItem('backgroundImage');
            const savedTextColor = localStorage.getItem('textColor');
            const savedFontSize = localStorage.getItem('fontSize');

            if (savedBg) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
            }
            if (savedTextColor) {
                document.querySelectorAll('h1, h2, h3, p, a, span, div, button, input, select, textarea, label, li').forEach(element => {
                    element.style.color = savedTextColor;
                });
            }
            if (savedFontSize) {
                const size = savedFontSize === 'small' ? '12px' : savedFontSize === 'medium' ? '16px' : '20px';
                document.body.style.fontSize = size;
            }
        }
    });
</script>

</html>
