<!-- Microfrontend Layout for React and Vue frameworks for MovieVerse App -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MovieVerse App - Microfrontend Layout</title>
    <!-- Load SystemJS, required for single-spa -->
    <script src="https://unpkg.com/systemjs/dist/system.js"></script>
    <!-- SystemJS configuration -->
    <script src="./src/js/systemjs-importmap.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="index.js"></script>
    <meta name="theme-color" content="#7378c5">
    <link rel="stylesheet" href="src/css/style.css"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #navbar, #main-content, #footer {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navigation bar region -->
    <nav id="navbar"></nav>

    <!-- Main content region -->
    <main id="main-content"></main>

    <!-- Footer region -->
    <footer id="footer"></footer>

    <script>
        // Load and start single-spa
        System.import('single-spa').then(singleSpa => {
            singleSpa.start();
        });
    </script>
</body>

</html>
