apiVersion: apps/v1
kind: Deployment
metadata:
  name: movieverse-ai-api
  namespace: movieverse
spec:
  replicas: 3
  selector:
    matchLabels:
      app: movieverse-ai-api
  template:
    metadata:
      labels:
        app: movieverse-ai-api
    spec:
      serviceAccountName: movieverse-sa
      containers:
        - name: movieverse-ai-api
          image: movieverse/ai-api:latest
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: movieverse-ai-config
            - secretRef:
                name: movieverse-ai-secrets
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1500m"
              memory: "2Gi"
          volumeMounts:
            - name: model-store
              mountPath: /opt/movieverse-ai/models
            - name: index-store
              mountPath: /opt/movieverse-ai/index
      volumes:
        - name: model-store
          persistentVolumeClaim:
            claimName: movieverse-ai-models-pvc
        - name: index-store
          persistentVolumeClaim:
            claimName: movieverse-ai-index-pvc
