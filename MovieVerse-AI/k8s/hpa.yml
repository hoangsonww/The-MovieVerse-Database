apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: movieverse-ai-api
  namespace: movieverse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: movieverse-ai-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
