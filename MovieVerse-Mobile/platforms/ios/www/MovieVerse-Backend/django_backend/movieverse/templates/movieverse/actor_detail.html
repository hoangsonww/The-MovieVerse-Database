<!DOCTYPE html>
<html lang="en">
<head>
    <title>Actor Detail for {{ actor.name }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        header {
            background-color: #2ecc71;
            text-align: center;
            padding: 1em;
            width: 80%;
            max-width: 700px;
            margin-bottom: 20px;
            border-radius: 16px;
            margin-top: 20px;
        }
        .quote {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 700px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2980b9;
        }
        p {
            font-size: 1.2em;
            margin-top: 0;
            color: #7f8c8d;
            font-style: italic;
        }
        .search {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            margin: 20px auto;
            text-align: center;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 70%;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            border: 1px solid #2ecc71;
            background-color: #2ecc71;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>{{ actor.name }}</h1>
        <p>{{ actor.bio }}</p>
    </header>

    <div class="quote">
        <h2>Popular Movies</h2>
        <ul>
            {% for movie in actor.movies.all %}
                <li>{{ movie.title }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="search">
        <h2>Search for Movies</h2>
        <form action="{% url 'search' %}" method="get" class="search-bar">
            <input type="text" name="query" placeholder="Search for movies...">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
