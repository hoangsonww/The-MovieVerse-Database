[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "movieverse-middleware"
version = "1.0.0"
description = "Shared middleware components for MovieVerse services"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE.md" }

dependencies = [
  "redis==5.0.4",
  "python-jose==3.3.0",
  "pydantic==2.7.1",
  "pydantic-settings==2.2.1",
  "starlette==0.37.2",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["movieverse_middleware*"]
