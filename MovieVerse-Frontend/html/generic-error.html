    <style>
      :root {
        color-scheme: dark;
        --mv-surface: rgba(9, 9, 24, 0.78);

      }
      html {
        font-family: 'Poppins', 'Segoe UI', sans-serif !important;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;

      }
      body {
        min-height: 100dvh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 18px;
        background:

        color: var(--mv-text-primary);
        font-family: 'Poppins', 'Segoe UI', sans-serif !important;
        text-align: center;
      }
      body * {
        font-family: inherit !important;
      }
      body,
      button,
      input,
      select,
      textarea {
        font-family: 'Poppins', 'Segoe UI', sans-serif !important;
      }
      main {
        width: min(520px, 100%);
      }
      .error-card {
        position: relative;
        padding: 40px 36px;
        background: var(--mv-surface);
        backdrop-filter: blur(14px) saturate(140%);
        border-radius: 20px;
        border: 1px solid var(--mv-surface-border);
        box-shadow:
          0 22px 60px rgba(0, 0, 0, 0.55),
          0 0 0 1px rgba(255, 255, 255, 0.02);
        overflow: hidden;
      }
      .error-card::after {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        border-radius: inherit;
        background: linear-gradient(135deg, rgba(255, 134, 35, 0.16), rgba(115, 120, 197, 0.1));
        opacity: 0.9;
      }
      .error-card__content {
        position: relative;
        z-index: 1;
      }
      .error-card__icon {
        width: 72px;
        height: 72px;
        margin: 0 auto 20px;
        border-radius: 24px;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, rgba(255, 134, 35, 0.7), rgba(255, 134, 35, 0));
        border: 1px solid rgba(255, 134, 35, 0.28);
        box-shadow: 0 12px 22px rgba(255, 134, 35, 0.25);
      }
      .error-card__title {
        margin: 0 0 12px;
        font-size: clamp(1.65rem, 3vw, 2.1rem);
        font-weight: 600;
        letter-spacing: 0.01em;
      }
      .error-card__message {
        margin: 0 0 26px;
        line-height: 1.7;
        color: var(--mv-text-secondary);
      }
      .error-card__actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }
      .error-card__link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 26px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--mv-accent-strong), #ffa951);
        color: #0b0b19;
        font-weight: 600;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition:
          transform 0.18s ease,
          box-shadow 0.18s ease,
          filter 0.18s ease;
        box-shadow: 0 14px 32px rgba(255, 134, 35, 0.35);

        filter: brightness(1.04);

              stroke-width="1.6"

              stroke-linejoin="round"
            />
          </svg>
        </div>
        <h1 class="error-card__title">Heads up!</h1>
        <p class="error-card__message">
          We detected unusual activity and paused your current session. Close any debugging tools or simply continue when
          you're ready to jump back into MovieVerse.
        </p>
        <div class="error-card__actions">
          <a class="error-card__link" id="return-link" href="../../index.html">Return to previous page</a>
          <p class="error-card__hint">Still stuck? Refresh this page or start from the home screen.</p>
        </div>
      </div>
    </main>
    <script>
      (function () {
        const fallbackHref = '../../index.html';
        let previousUrl = (function () {
          try {
            return sessionStorage.getItem('mv-last-safe-url');
          } catch (error) {
            return null;
          }
        })();

        const referrer = document.referrer && document.referrer !== window.location.href ? document.referrer : '';
        const returnLink = document.getElementById('return-link');

        if (previousUrl) {
          returnLink.href = previousUrl;
        } else if (referrer) {
          returnLink.href = referrer;
        } else {
          returnLink.href = fallbackHref;
        }

        try {
          sessionStorage.removeItem('mv-last-safe-url');
        } catch (error) {
          // Ignore storage errors
        }

        returnLink.addEventListener('click', event => {
          if (previousUrl) {
            event.preventDefault();
            window.location.href = previousUrl;
            previousUrl = null;
            return;
          }

          if (!referrer && window.history.length > 1) {
            event.preventDefault();
            window.history.back();
          }
        });
      })();
    </script>
