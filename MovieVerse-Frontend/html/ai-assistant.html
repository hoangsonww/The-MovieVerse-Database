    <script type="module">
      import MovieVerseAssistant from '../react/js/ai-assistant.js';

      document.addEventListener('DOMContentLoaded', async () => {
        const assistant = new MovieVerseAssistant();
        await assistant.initializeAssistantPanel('assistant-container');

        // Add click handlers for movie cards
        document.addEventListener('click', (e) => {
          const movieCard = e.target.closest('[data-movie-id]');
          if (movieCard) {
            const movieId = movieCard.getAttribute('data-movie-id');
            window.location.href = `./movie-details.html?id=${movieId}`;
          }
        });
      });
    </script>
