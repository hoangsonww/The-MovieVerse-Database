apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movieverse-ingress
  namespace: movieverse
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
    alb.ingress.kubernetes.io/tags: Environment=production,Application=movieverse
spec:
  rules:
  - host: movie-verse.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: movieverse-production
            port:
              number: 80
  - host: blue.movie-verse.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: movieverse-blue
            port:
              number: 80
  - host: green.movie-verse.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: movieverse-green
            port:
              number: 80
