apiVersion: v1
kind: Service
metadata:
  name: movieverse-production
  namespace: movieverse
  labels:
    app: movieverse
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: movieverse
    version: blue  # This selector will be switched to 'green' during blue-green deployment
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
