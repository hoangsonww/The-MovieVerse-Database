apiVersion: v1
kind: Secret
metadata:
  name: movieverse-secrets
  namespace: movieverse
type: Opaque
stringData:
  # Replace with production secrets or reference External Secrets Manager.
  MOVIEVERSE_JWT_SECRET: "movieverse"
  MOVIEVERSE_TMDB_API_KEY: ""
  MOVIEVERSE_SEED_TOKEN: ""
  db-host: "REPLACE_WITH_ACTUAL_DB_HOST"
  db-password: "REPLACE_WITH_ACTUAL_DB_PASSWORD"
  db-username: "REPLACE_WITH_ACTUAL_DB_USERNAME"
  api-key: "REPLACE_WITH_ACTUAL_API_KEY"
  jwt-secret: "REPLACE_WITH_ACTUAL_JWT_SECRET"
---
# Example of using AWS Secrets Manager with External Secrets Operator
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: movieverse-external-secrets
  namespace: movieverse
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: movieverse-secrets-from-aws
    creationPolicy: Owner
  data:
  - secretKey: db-password
    remoteRef:
      key: movieverse/prod/db-password
  - secretKey: api-key
    remoteRef:
      key: movieverse/prod/api-key
  - secretKey: jwt-secret
    remoteRef:
      key: movieverse/prod/jwt-secret
