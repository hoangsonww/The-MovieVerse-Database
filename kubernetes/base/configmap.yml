apiVersion: v1
kind: ConfigMap
metadata:
  name: movieverse-config
  namespace: movieverse
data:
  MOVIEVERSE_POSTGRES_DSN: "postgresql+psycopg2://movieverse:movieverse@postgres.movieverse.svc.cluster.local:5432/movieverse"
  MOVIEVERSE_MYSQL_DSN: "mysql+pymysql://movieverse:movieverse@mysql.movieverse.svc.cluster.local:3306/movieverse"
  MOVIEVERSE_REDIS_URL: "redis://redis.movieverse.svc.cluster.local:6379/0"
  MOVIEVERSE_KAFKA_BOOTSTRAP_SERVERS: "kafka.movieverse.svc.cluster.local:9092"
  MOVIEVERSE_RABBITMQ_URL: "amqp://movieverse:movieverse@rabbitmq.movieverse.svc.cluster.local:5672/"
  MOVIEVERSE_OPENSEARCH_URL: "http://opensearch.movieverse.svc.cluster.local:9200"
  MOVIEVERSE_OPENSEARCH_REVIEWS_INDEX: "movieverse-reviews"
  MOVIEVERSE_AI_SERVICE_URL: "http://movieverse-ai-api.movieverse.svc.cluster.local:9000"
  MOVIEVERSE_METADATA_SERVICE_URL: "http://metadata-service.movieverse.svc.cluster.local:8000"
  MOVIEVERSE_AUTH_SERVICE_URL: "http://auth-service.movieverse.svc.cluster.local:8000"
  MOVIEVERSE_USER_SERVICE_URL: "http://user-service.movieverse.svc.cluster.local:8000"
  MOVIEVERSE_MOVIE_SERVICE_URL: "http://movie-service.movieverse.svc.cluster.local:8000"
  MOVIEVERSE_REVIEW_SERVICE_URL: "http://review-service.movieverse.svc.cluster.local:8000"
  MOVIEVERSE_SEARCH_SERVICE_URL: "http://search-service.movieverse.svc.cluster.local:8000"
  MOVIEVERSE_MONGO_URI: "mongodb://movieverse:movieverse@mongodb.movieverse.svc.cluster.local:27017"
  MOVIEVERSE_MONGO_DB: "movieverse"
  MOVIEVERSE_CRAWLER_QUEUE_NAME: "movieverse.crawler"
  MOVIEVERSE_LOG_LEVEL: "INFO"
  redis-host: "redis.movieverse.svc.cluster.local"
  redis-port: "6379"
  mongodb-host: "mongodb.movieverse.svc.cluster.local"
  mongodb-port: "27017"
  mysql-host: "mysql.movieverse.svc.cluster.local"
  mysql-port: "3306"
  postgresql-host: "postgresql.movieverse.svc.cluster.local"
  postgresql-port: "5432"
  log-level: "info"
  max-connections: "100"
